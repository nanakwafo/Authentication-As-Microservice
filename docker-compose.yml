version: '3'

networks:
  authmicroservice:


services:
  nginx:
    image: nginx:stable-alpine
    container_name: authmicoservice-nginx
    ports:
      - "8088:80"
    volumes:
      - ./src:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
      - mysql
    networks:
      - authmicroservice


  mysql:
    image: mysql:5.7.22
    container_name: authmicoservice-mysql
    restart: unless-stopped
    tty: true
    ports:
      - "4307:3306"
    volumes:
      - ./mysql:/var/lib/mysql
    environment:
      MYSQL_DATABASE: authdb
      MYSQL_USER: kwafodev
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: secret
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    networks:
      - authmicroservice
  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: authmicoservice-php
    volumes:
      - ./src:/var/www/html
    ports:
      - "9001:9000"
    networks:
      - authmicroservice